<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výpočet váženého průměru známek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="obal">
        <h1>Výpočet váženého průměru známek</h1>
        <form class="formular">
            <div class="radek-formulare">
                <label for="znamka">Známka:</label>
                <input type="number" id="znamka" min="1" max="5" required>
            </div>
            <div class="radek-formulare">
                <label for="vaha">Váha známky:</label>
                <input type="number" id="vaha" min="1" required>
            </div>
            <div class="tlacitka">
                <button type="button" id="pridatZnamku">Přidat známku</button>
                <button type="button" id="spocitatPrumer">Spočítat průměr</button>
            </div>
        </form>

        <h2>Seznam známek:</h2>
        <ul id="seznamZnamek" class="seznam-znamek"></ul>

        <h2>Výsledek:</h2>
        <p id="vysledek" class="vysledek"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
